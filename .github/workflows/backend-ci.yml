# This workflow will do a clean installation of node dependencies, cache/restore them and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
# Syntax for creating Workflows: https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax

name:  Backend CI # Node.js CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
    branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >- # Waits until Postgres is ready before continuing
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: testdb
      NODE_ENV: test
      GOOGLE_CLIENT_ID: 123
      GOOGLE_CLIENT_SECRET: 123
      SESSION_SECRET: 0b00318059557b51a32b71a4b926c6faeaea37aaf748d3eb8ea00a25d9d45d7938d163180bcbd93d786474bf4a750ac2ef874e563b72a79e1af6710207f01de9
      # ^^ DO NOT USE THIS SECRET IN YOUR .env, only in use for this CI pipeline

      # These steps will run on each GitHub push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Decided to use pnpm here, since it's faster and has a smaller -lock file
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Ensure pnpm is available (fallback to Corepack if necessary)
        run: |
          if command -v pnpm >/dev/null 2>&1; then
            echo "pnpm already available: $(pnpm -v)"
          else
            echo "pnpm not found; enabling Corepack fallback"
            corepack enable
            corepack prepare pnpm@latest --activate
            echo "pnpm now: $(pnpm -v)"
          fi

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'  # expects to find a pnpm-lock.yaml file
          cache-dependency-path: backend/pnpm-lock.yaml
          # Without this the CI pipeline will run slower (fresh npm install everytime)
          # and dependecies may change unexpectedly over time

      - name: Install depedencies
        working-directory: backend
        run: pnpm install --frozen-lockfile

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h postgres -p 5432 -U postgres && break
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run migrations
        working-directory: backend
        run: pnpm knex migrate:latest

      - name: Run tests
        working-directory: backend
        run: pnpm test
        
